<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Travel</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0d9488">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Tailwind CSS (CDN, for utility classes & layout) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0d9488',
            secondary: '#ccfbf1',
            surface: '#fafaf9',
            dark: '#1c1917',
            accent: '#f59e0b',
          },
          fontFamily: {
            sans: ['Noto Sans TC', 'sans-serif'],
            serif: ['Noto Serif TC', 'serif'],
          },
        },
      },
    }
  </script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="icon" type="image/png" href="pwa-192x192.png">
  <link rel="apple-touch-icon" href="pwa-192x192.png">

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fafaf9; /* Stone 50 */
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth Transitions */
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.3s ease;
    }
    .fade-enter-from,
    .fade-leave-to {
      opacity: 0;
    }

    .slide-up-enter-active,
    .slide-up-leave-active {
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .slide-up-enter-from,
    .slide-up-leave-to {
      transform: translateY(100%);
    }

    /* List Transitions */
    .list-enter-active,
    .list-leave-active {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .list-enter-from,
    .list-leave-to {
      opacity: 0;
      transform: translateY(20px);
    }
    .list-move {
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Safe Area for iPhone X+ */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    /* Custom Decoration */
    .blob {
      position: absolute;
      filter: blur(40px);
      z-index: 0;
      opacity: 0.4;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden text-dark">
  <div id="app" class="flex flex-col h-full relative bg-surface"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    // 移除 vite-plugin-pwa 注入的錯誤註冊（它會在頁面加載時執行）
    // 然後使用正確的路徑重新註冊
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // 先取消註冊所有現有的 service workers
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
          
          // 使用相對路徑重新註冊
          const swPath = new URL('sw.js', window.location.href).pathname;
          const reg = await navigator.serviceWorker.register(swPath, { 
            scope: new URL('./', window.location.href).pathname 
          });
          console.log('✅ PWA Service Worker registered:', reg.scope);
        } catch (err) {
          console.error('❌ SW registration failed:', err);
        }
      });
    }
  </script>
</body>
</html>
